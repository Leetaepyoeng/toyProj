<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="inc/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/menu/hodduk/list.css" type="text/css" />
    <script src="/js/menu/hodduk/list.js"></script>
</head>
<body>
    <main layout:fragment="main">
        <section class="main-banner-bg">
            <h1 class="d-none">호떡메뉴</h1>
            <p class="main-banner-txt">Hodduk</p>
            <h2>메 뉴</h2>
            <p class="main-banner-txt">세계로 뻗어나가는 K-호떡</p>
            <section id="query-form" class="query-filter">
                <h1 class="d:none">이름 검색 폼</h1>
                <form action="list" method="get">
                    <fieldset>
                        <legend class="d:none">이름 검색</legend>
                        <input class="query-input" type="text" name="query" placeholder="메뉴 검색">
                        <button class="icon icon-size:4 icon:magnifying_glass">검색</button>
                    </fieldset>
                </form>
            </section>
        </section>
        <section class="menu-card-list">
            <header>
                <h1 class="">호떡 목록</h1>
            </header>
            <div class="content">
                <section class="menu-card" th:each="m : ${list}" >
                    <h1>
                        <a class="heading-3 color:base-7" th:href="@{detail(id=${m.id})}" href="detail" th:text="${m.korName}">호떡</a>
                    </h1>
                    
                    <div class="d:none"><span th:text="${m.engName}">Hodduk</span><span th:text="${m.price}">4,500</span>원</div>
                    <div class="img-block">
                        <a href="detail" th:href="@{detail(id=${m.id})}"><img th:src="${m.img}" src="/image/hodduk/originalbasic/1.jpg"></a>
                    </div>

                    <div class="like-block d:flex col-gap:1 justify-content:flex-end">
                        <!-- 하트 채우기 th:classappend에서 조건문으로 아이콘 추가-->
                        <a id="like-info" class="icon icon-size:4 icon-color:base-5" href=""
                        th:classappend="${m.like} ? 'icon:heart_fill' : 'icon:heart'"
                        th:data-menuid="${m.id}" 
                        th:data-userid="${u}"
                        th:data-like="${m.like}"
                        >좋아요</a>
                        <!-- <span class="color:base-6">3</span> -->
                        <!-- th:classappend="${m.like}?'icon-heart-fill'" -->
                        <span class="font-weight:bold ml:1" th:text="${m.likeCount}">2</span>
                    </div>
                </section>
            </div>
        </section>
        <div class="menu-back_block">
            <h1 class="menu-back_list"><a  href="/index">뒤로가기</a></h1>
        </div>
    </main>
</body>
</html>
