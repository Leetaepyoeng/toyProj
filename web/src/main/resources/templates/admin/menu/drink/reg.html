<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="inc/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/admin/menu/reg.css"  type="text/css" />
    <script src="/js/admin/menu/hodduk/reg.js"></script>
</head>
<body>
    <main layout:fragment="main">
        <header class="head">
            <h1>음료 메뉴 등록</h1>
        </header>
        <form class="main-reg" action="reg" method="post">
            <div class="img-block">
                <label class="img-block-select" for="imageUpload">이미지 등록</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple class="d-none">

                <div class="d-none">이미지 미리보기</div>
                <div id="imagePreview"></div>
            </div>

            <label class="main-reg-label" for="productNameKorean">한글명: <input type="text" id="productNameKorean" name="productNameKorean"></label>

            <label class="main-reg-label" for="productNameEnglish">영문명: <input type="text" id="productNameEnglish" name="productNameEnglish"></label>

            <label class="main-reg-label" for="productPrice"> 가 격 : <input type="number" id="productPrice" name="productPrice"></label>

            <label class="main-reg-label" for="productDescription">제품 소개<textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea></label>
            

            <div class="button-block">
                <a class="btn" href="list" >뒤로가기</a>
                <button class="btn" href="#" type="submit">등  록</button>
            </div>
        </form>
    </main>
</body>
</html>
