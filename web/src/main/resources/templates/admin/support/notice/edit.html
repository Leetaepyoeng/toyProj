<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="inc/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/admin/support/reg.css"  type="text/css" />
    <script src="/js/admin/menu/reg.js"></script>
</head>
<body>
    <main layout:fragment="main">
        <header class="head">
            <h1>공지사항 수정</h1>
        </header>
        <form class="main-reg" action="edit" method="post" enctype="multipart/form-data">
            
            <input type="hidden" th:value="${n.id}" name="id">
            <label class="main-reg-label" for="productPrice"> 제 목 : <input type="text" th:value="${n.title}"  id="productPrice" name="title"></label>
            <label class="main-reg-label" for="productDescription">제품 소개<textarea id="productDescription" th:text="${n.content}" name="content"></textarea></label>

            <div class="button-block">
                <a class="btn" href="list" >뒤로가기</a>
                <button class="btn"  type="submit">등  록</button>
            </div>
        </form>
    </main>
</body>
</html>
