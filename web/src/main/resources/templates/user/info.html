<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="inc/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/user/info.css" type="text/css"/>
</head>
<body>
    <main layout:fragment="main">
        <header class="main-header">
            <h1>내 정보</h1>
        </header>
        <section class="user-info">
            <h1 class="d:none">유저 정보</h1>
            <div class="deco icon:user_circle_gear deco-size:5 user-info-header">
                <span sec:authentication="principal.username">아이디</span>님
                <a class="update-info" href="edit-info">개인정보 수정></a>
            </div>
            <section class="user-info-body">
                <h1 class="d:none">유저 상세 정보</h1>
                <div>
                    <span>이름</span>
                    <span sec:authentication="principal.korname">이름이다잉</span>
                </div>
                <div>
                    <span>아이디</span>
                    <span sec:authentication="principal.username">아이디다잉</span>
                </div>
                <div>
                    <span>연락처</span>
                    <span sec:authentication="principal.phoneNumber">연락처다잉</span>
                </div>
                <div>
                    <span>이메일</span>
                    <span sec:authentication="principal.email">이메일이다잉</span>
                </div>
            </section>
        </section>

    </main>
</body>
</html>
